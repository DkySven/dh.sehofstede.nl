{% extends "header.html" %}

{% block title %} | Photo {% endblock %}

{% block content %}
		<div id="foto">
				<h1>{{images.title}}</h1>
				{{ images.img_html|safe }}
				<br />
				{{ images.desc }}
				{{ img_id }}
				<p>
				<form action="/" method="post">
					{% if img_id > 1 %}
						<input name="previous" type="submit" value="Previous" />
					{% endif %}
					<input name="next" type="submit" value="Next" />
				</form>
				</p>
		</div>
		{% endblock %}
