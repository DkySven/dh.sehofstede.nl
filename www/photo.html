{% extends "header.html" %}

{% block title %} | Photo {% endblock %}

{% block content %}
		<div id="foto">
				<h1>{{image.title}}</h1>
				{{ image.img_html|safe }}
				<br />
				{{ image.desc }}

				<p>
				{% if previmg %}
				<a href="/photo/{{ previmg.id }}/">Previous</a>
				{% endif %}

				| <a href="/photo/{{ nextimg.id }}/">Next</a>
				</p>
		</div>
		{% endblock %}
